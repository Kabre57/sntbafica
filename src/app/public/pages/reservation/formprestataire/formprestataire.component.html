<form>
    <label for="fullname">Nom & Prénoms:</label>
    <input type="text" id="fullname" name="fullname" required>
  
    <label for="businessname">Nom commercial:</label>
    <input type="text" id="businessname" name="businessname" required>
  
    <label for="contact">Contact:</label>
    <input type="text" id="contact" name="contact" required>
  
    <label for="address">Adresse géographique:</label>
    <input type="text" id="address" name="address" required>
  
    <label for="email">Mail:</label>
    <input type="email" id="email" name="email" required>
  
    <label for="service">Type de prestation:</label>
    <select id="service" name="service" required>
      <option value="">Sélectionnez une prestation...</option>
      <option value="constructeur">Constructeur</option>
      <option value="main_d_oeuvre">Main d'œuvre</option>
      <option value="fournitures_bureau">Fournitures de bureau</option>
      <option value="fournitures_materiels_informatiques">Fournitures matériels informatiques</option>
      <option value="maintenance_informatique">Maintenance informatique</option>
      <option value="cabinet_audit_comptable_finance">Cabinet audit / comptable / finance</option>
      <option value="agence_communication">Agence de communication</option>
      <option value="graphisme">Graphisme</option>
      <option value="nettoyage">Nettoyage</option>
      <option value="moteur_video">Moteur vidéo</option>
      <option value="developpeur_web_mobile">Développeur web/Mobile</option>
    </select>
  
    <label for="message">Laisser nous un message:</label>
    <textarea id="message" name="message" rows="5"></textarea>
  
    <label for="file">Importer doc pdf ou image (dossier technique):</label>
    <input type="file" id="file" name="file">
  
    <label for="subscribe">J'aimerais recevoir des emails professionnels et bénéficier de la visibilité des dernières offres:</label>
    <input type="checkbox" id="subscribe" name="subscribe">
  
    <label for="terms">J'accepte les conditions générales de vente:</label>
    <input type="checkbox" id="terms" name="terms" required>
  
    <button type="submit">S'inscrire</button>
  </form>
