<form>
    <label for="fullname">Nom & Prénoms:</label>
    <input type="text" id="fullname" name="fullname" required>
  
    <label for="businessname">Nom commercial:</label>
    <input type="text" id="businessname" name="businessname" required>
  
    <label for="contact">Contact:</label>
    <input type="text" id="contact" name="contact" required>
  
    <label for="address">Adresse géographique:</label>
    <input type="text" id="address" name="address" required>
  
    <label for="email">Mail:</label>
    <input type="email" id="email" name="email" required>
  
    <label for="product">Type de produit souhaité:</label>
    <select id="product" name="product" required>
      <option value="">Sélectionnez un produit...</option>
      <option value="villa_opportun_immo">Villa Opportun Immo</option>
      <option value="etudes_architecturales">Études Architecturales</option>
      <option value="vente_terrains_nus">Vente de Terrains Nus</option>
      <option value="opc">OPC (Suivi et Contrôle Chantier)</option>
      <option value="aide_administrative">Aide Administrative</option>
    </select>
  
    <label for="subscribe">J'aimerais recevoir des emails professionnels et bénéficier de la visibilité des dernières offres:</label>
    <input type="checkbox" id="subscribe" name="subscribe">
  
    <label for="terms">J'accepte les conditions générales de vente:</label>
    <input type="checkbox" id="terms" name="terms" required>
  
    <button type="submit">S'inscrire</button>
  </form>
